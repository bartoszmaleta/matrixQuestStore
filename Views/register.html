            <div class="profile">
                <div class="profile-left">

                    <img src="../resoruces/studentLogo/defaultLogo.png">
                    <div class="toEditLink">
                        <h2><a href="#">Edit picture</a></h2>
                    </div>
                </div>
                <div class="profile-right">
                    <table style="width:100%">
                        <h2>personal information</h2>
                        <tr>
                            <td class="profile-setting">USERNAME:</td>
                            <td class="user-entry"><input type="text" placeholder="Username"></td>
                        </tr>
                        <tr>
                            <td class="profile-setting">NAME:</td>
                            <td class="user-entry"><input type="text" placeholder="name"></td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>

                        </tr>
                    </table>
                    <table style="width:100%">
                        <br>
                        <h2>contact</h2>
                        <tr>
                            <td class="profile-setting">PHONE NUMBER:</td>
                            <td class="user-entry"><input type="text" placeholder="Phone"></td>
                        </tr>
                        <tr>
                            <td class="profile-setting">E-MAIL:</td>
                            <td class="user-entry"><input type="text" placeholder="E-mail"></td>
                        </tr>
                        <tr>
                            <td class="profile-setting">GITHUB:</td>
                            <td class="user-entry"><input type="text" placeholder="Github"></td>
                        </tr>
                    </table>
                    <table style="width:100%">
                        <br>
                        <h2>codecool</h2>
                        <tr>
                            <td class="profile-setting">MODULE:</td>

                    <table style="width:100%">
                        <h2>

                                <!-- How to align center???? -->
                                <a href="#"> Edit information</a>
                            </div>
                        </h2>
                    </table>
                </div>
